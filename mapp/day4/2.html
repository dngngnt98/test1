<html>
    <head>
    </head>
    <body>
        <div>
            <input id='inp-test' type="text">
        </div>
        <div>
            <p id='text-test'></p>
        </div>

        <script>
            
            window.onload = function(){
                var node_input = document.querySelector('#inp-test');
                node_input.addEventListener('keydown',function(){
                    var node_text = document.querySelector('#text-test');
                    node_text.innerText = node_input.value;
                },false);
            }
        </script>
    </body>
</html>
