<html>
    <head>

    </head>
    <body style="margin : 0px;">

        <div id="full-screen"></div>

        <script>
            //간접호출 foo에 의해 bar가 호출 (델리게이트)
            function foo(callback)
            {
                console.log("foo")
                callback();
            }

            function bar()
            {
                console.log("bar")
            }
            
            function car()
            {
                console.log("car")
            }
            foo(bar);
            foo(car);
        </script>

    </body>
</html>
