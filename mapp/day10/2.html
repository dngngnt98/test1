<html>
    <head>
    </head>

    <body style - "margin : 0px;">
    <ul>
        <li name="name_test">1</li>
        <li name="name_test">2</li>
        <li name="name_test">3</li>
        <li class="cls_test">4</li>
        <li class="cls_test">5</li>
        <li class="cls_test">6</li>
        <li>7</li>
        <li id="test">8</li>
    </ul>
        <script>
            setTimeout(()=>{
            var elem = document.getElementsByName("name_test");
            elem[0].innerText = "get element by name fist";
            elem[1].innerText = "get element by name second";
            elem[2].innerText = "get element by name third";

            var elem = document.getElementsByClassName("cls_test");
            elem[0].innerText = "get element by Classname fist";
            elem[1].innerText = "get element by Classname second";
            elem[2].innerText = "get element by Classname third";

            var elem = document.getElementsByTagName("li");
            elem[6].innerText = "get element by TagName";

            var elem = document.getElementsById("test");
            elem[7].innerText = "get element by Id";
            },3000);
        </script>
    </body>
</html>
